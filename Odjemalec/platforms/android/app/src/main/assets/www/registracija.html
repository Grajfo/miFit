    <!-- Register Section Begin -->
    <section class="register-section classes-page spad">
        <div class="container">
            <div ng-app="uporabniskiRacun" ng-controller="uporabniskiRacunController">
                <div class="classes-page-text">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="register-text">
                                <div class="section-title">
                                    <h2>Registracija</h2>
                                    <p>Vnesi elektronski naslov in geslo</p>
                                </div>
                                <form class="register-form" method="post" name="myform">
                                    <div class="row">     
                                        <div class="col-lg-6">
                                            <label for="email">Elektronski naslov:</label>
                                            <input type="text" id="email" name="email" ng-model="formData.email">
                                        </div>
                                        <div class="col-lg-6">
                                            <label for="geslo">Geslo</label>
                                            <input type="password" id="geslo" name="geslo" ng-model="formData.geslo">
                                        </div>
                                    
                                    </div>
                                    <button type="submit" ng-click="dodajUporabniskiRacun()" class="register-btn">Potrdi</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="register-pic">
                                <img style="float: right;" src="img/gallery/gallery-6.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
