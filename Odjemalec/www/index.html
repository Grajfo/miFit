<!DOCTYPE html>

<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script type="text/javascript" src="cordova.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>   
        <script type="text/javascript" src="js/main.js"></script>

    </head>
    <body>
        <div ng-app="hrana" ng-controller="hranaController">
            <div class="container">
                <h2>seznam hrane</h2>
                <ul class="list-group" ng-repeat="hrana in vsahrana">
                    <li class="list-group-item">{{hrana.ime}} 
                        <button ng-click="pridobiHrano(hrana.id)">Details</button> 
                        <button ng-click="izbrisiHrano(hrana.id)">izbrisi</button>
                    </li>
                    
                </ul>

                <div id="details" hidden>
                    <br/>
                    <h3>hrana details</h3>
                    <label>ID: {{details.id}}</label><br/>
                    <label>ime: {{details.ime}}</label><br/>
                    <label>kalorije: {{details.kalorije}}</label><br/>
                    <label>kolicina: {{details.kolicina}}</label><br/>
                    <label>hranilne vrednosti: {{details.hranilne_vrednosti}}</label><br/>
                    <button ng_click="zapri()">Zapri</button>
                </div>
            </div>
            <div class="container">
                <h3>Dodaj hrano</h3>
                <form>
                <div class="form-group">
                        <label>ime:</label>
                        <input class="form-control" type='text' placeholder="Enter hrana" name="hrana" ng-model="formData.ime">
                </div>
                <div class="form-group">
                        <label>kalorije:</label>
                        <input type="number" class="form-control" placeholder="Enter kalorije" name="kalorije" min="0" max="100" step="0.1" value="1" ng-model="formData.kalorije">
                </div>
                <div class="form-group">
                    <label>kalorije:</label>
                    <input type="number" class="form-control" placeholder="Enter kolicina" name="kolicina" min="0" max="20" step="1" value="1" ng-model="formData.kolicina">
                </div>
                <div class="form-group">
                        <label>hranilne_vrednosti:</label>
                        <input type="text" class="form-control" placeholder="Enter hranilneVrednosti" name="hranilneVrednosti" ng-model="formData.hranilne_vrednosti">
                </div>
                <button ng-click="dodajHrano()" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
